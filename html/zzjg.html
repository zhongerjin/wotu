<script>
    $(".radio_diy").on('click', function () {
        if ($(this).attr("id") == "yd") {
            $(this).toggleClass("radio_active");
            return;
        }
        $(this).parent().parent().find(".radio_diy").removeClass("radio_active");
        $(this).addClass("radio_active");
    })

</script>
<script>
    window.onload = function () {
        open_Prep();
        $(".navlist").hover(function () {
            $(this).addClass("actmove")
        }, function () {
            $(this).removeClass("actmove")
        })
    }
    var areaObj = [];
    function initLocation(e) {
        var a = 0;
        for (var m in e) {
            areaObj[a] = e[m];
            var b = 0;
            for (var n in e[m]) {
                areaObj[a][b++] = e[m][n];
            }
            a++;
        }
    }
    var country = '';
    for (var a = 0; a <= _areaList.length - 1; a++) {
        var objContry = _areaList[a];
        country += '<option value="' + objContry + '" a="' + (a + 1) + '">' + objContry + '</option>';
    }
    $("#country").html(country);

    $(".tabletop1 .title").on("click", function (e) {
        tab_toggle(this);
    });
    $(".nav_tab").on("click", function (e) {
        tab_toggle(this);
    })
    var tab_toggle = function (that) {
        var toggle_class = $(that).attr("data-tab");
        $("[data-tab-group]").children().each(function (index, ele) {
            $(ele).removeClass("active");
        });
        $(that).addClass("active");
        $(that).parents().find(".table-responsive").each(function (index, ele) {
            $(ele).hide();
        });
        $("." + toggle_class).show();
    }
    var open_Prep = function () {
        $("#myModal").modal('show');
    }
</script>
