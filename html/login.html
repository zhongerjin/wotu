<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/supporting.css">
	<link href="../css/login.css" rel='stylesheet' type='text/css' />

	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>

<body>
	<div style="width:100%;height:100%;">
		<canvas style="position:absolute;width:100%;height:100%;" id="J_dotLine" class="J_dotLine"></canvas>
	</div>
	<div class="login">
		<div class="login_title">
			<img src="../image/loginIcon_new.png" alt="">
		</div>
		<div class="login_fields">
			<div class="login_fields__language">
				<div class="icon">
					<img alt="" src="../image/login1.png">
				</div>
				<input name="login" value="简体中文" type="text" autocomplete="off">
				<div class="icon1">
					<img src="../image/loginSelect.png" alt="">
				</div>
				<ul class="selectCon" style="display:none">
					<li>简体中文</li>
					<li>繁体</li>
					<li>英文</li>
				</ul>
			</div>
			<div class="login_fields__user ">
				<div class="icon ">
					<img alt=" " src="../image/login2.png ">
				</div>
				<input name="login " placeholder="请输入用户名" type="text" autocomplete="off">
			</div>
			<div class="login_fields__password">
				<div class="icon">
					<img alt="" src="../image/login3.png">
				</div>
				<input name="pwd" placeholder="请输入密码" type="password" autocomplete="off">
			</div>
			<div class="login_fields__code">
				<div class="icon">
					<img alt="" src="../image/login4.png">
				</div>
				<input name="code" placeholder="请输入验证码" maxlength="4" type="text" autocomplete="off">
				<div class="icon1">
					<img src="../image/login_code.png" alt="">
				</div>
			</div>
			<div class="login_fields__caluse">
				<span class="caluse_span">
					<div class="caluse_odiv" style="display:none"></div>
				</span>
				<span>服务条款
					<a data-toggle="modal" data-target="#termsOfService">(查看)</a>
				</span>
			</div>
			<div class="login_fields__submit">
				<a href="infoself.html">
					<input type="button" class="loginBtn" value="登录">
				</a>
				<input type="button" class="forgetPwdBtn" value="忘记密码" data-toggle="modal" data-target="#forgot_password">
				<div class="clear"></div>
			</div>
		</div>
	</div>
    <!-- /.modal -->
    <!-- 模态框（Modal）服务条款 -->
    <div class="modal fade modal_hidden" id="termsOfService" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog btn_cent " style="height: 800px;top: 50%;margin-top: -123px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close_diy" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        服务条款
                    </h4>
                </div>
                <div class="modal-body padd_20">
						服务条款
                    <div class="btn_div">
                        <button type="button" class="btn btn-primary dialogqiehuan2 default_back ml_20" data-dismiss="modal" aria-hidden="true">关&nbsp;闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
        <!-- /.modal -->
        <!-- 模态框（Modal）忘记密码 -->
        <div class="modal fade modal_hidden" id="forgot_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog btn_cent " style="height: 800px;top: 50%;margin-top: -197.5px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close close_diy" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            找回密码
                        </h4>
                    </div>
                    <div class="modal-body xinxi_bc padd_20">
                        <div class="zhxx">
                            <div class="left_right_div mt_20">
                                <div class="left_title">会员账号</div>
                                <input type="text" class="form-control" placeholder="请输入用户名或会员ID">
                            </div>
                            <div class="left_right_div mt_20">
                                <div class="left_title">注册邮箱</div>
                                <input type="text" class="form-control" placeholder="请输入注册邮箱">
                            </div>
                        </div>
                        <div class="btn_div">
                            <button type="button" class="btn btn-primary dialogqiehuan">提&nbsp;交</button>
                            <button type="button" class="btn btn-primary dialogqiehuan2 default_back ml_20" data-dismiss="modal" aria-hidden="true">关&nbsp;闭</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
</body>
<script>
	window.onload = function () {
		$(".caluse_span").click(function () {
			$(".caluse_odiv").toggle()
		});
		$(".login_fields__language .icon1").click(function () {
			$(".login_fields__language .selectCon").toggle()
		})

		$(".selectCon li").click(function () {
			$(".login_fields__language input").val($(this).text())
			$(".login_fields__language .selectCon").toggle()
		})

		// }).start();

	}
</script>
<script src="../js/loginmove.js"></script>

</html>
