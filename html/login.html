<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../css/login.css" rel='stylesheet' type='text/css' />

	<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>

</head>

<body>
	<div style="width:100%;height:100%;">
		<canvas style="width:100%;height:100%;" id="J_dotLine" class="J_dotLine"></canvas>
	</div>
	<div class="login">
		<div class="login_title">
			<img src="../image/loginIcon.png" alt="">
		</div>
		<div class="login_fields">
			<div class="login_fields__language">
				<div class="icon">
					<img alt="" src="../image/login1.png">
				</div>
				<input name="login" value="简体中文" type="text" autocomplete="off">
				<div class="icon1">
					<img src="../image/loginSelect.png" alt="">
				</div>
				<ul class="selectCon" style="display:none">
					<li>简体中文</li>
					<li>繁体</li>
					<li>英文</li>
				</ul>
			</div>
			<div class="login_fields__user ">
				<div class="icon ">
					<img alt=" " src="../image/login2.png ">
				</div>
				<input name="login " placeholder="请输入用户名" type="text" autocomplete="off">
			</div>
			<div class="login_fields__password">
				<div class="icon">
					<img alt="" src="../image/login3.png">
				</div>
				<input name="pwd" placeholder="请输入密码" type="password" autocomplete="off">
			</div>
			<div class="login_fields__code">
				<div class="icon">
					<img alt="" src="../image/login4.png">
				</div>
				<input name="code" placeholder="请输入验证码" maxlength="4" type="text" autocomplete="off">
				<div class="icon1">
					<img src="../image/login_code.png" alt="">
				</div>
			</div>
			<div class="login_fields__caluse">
				<span class="caluse_span">
					<div class="caluse_odiv" style="display:none"></div>
				</span>
				<span>服务条款
					<a>(查看)</a>
				</span>
			</div>
			<div class="login_fields__submit">
				<a href="infoself.html">
					<input type="button" class="loginBtn" value="登录">
				</a>
				<input type="button" class="forgetPwdBtn" value="忘记密码">
				<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
<script>
	window.onload = function () {
		$(".caluse_span").click(function () {
			$(".caluse_odiv").toggle()
		});
		$(".login_fields__language .icon1").click(function () {
			$(".login_fields__language .selectCon").toggle()
		})

		$(".selectCon li").click(function () {
			$(".login_fields__language input").val($(this).text())
			$(".login_fields__language .selectCon").toggle()
		})
		var dotline = new Dotline({
			dom: 'J_dotLine', //画布id
			cw: $(".J_dotLine").width(), //画布宽
			ch: $(".J_dotLine").height(), //画布高
			ds: 50, //点的个数
			r: 0.5, //圆点半径
			dis: 220 //触发连线的距离
		}).start();

	}
</script>
<script src="../js/loginmove.js"></script>

</html>
